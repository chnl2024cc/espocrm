<VirtualHost *:80>
    ServerAdmin admin@example.com

    # Document root points to root directory
    DocumentRoot /var/www/html

    # Allow .htaccess for rewrites
    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Alias for client folder
    Alias /client/ /var/www/html/client/

    ErrorLog ${APACHE_LOG_DIR}/espocrm_error.log
    CustomLog ${APACHE_LOG_DIR}/espocrm_access.log combined
</VirtualHost>
